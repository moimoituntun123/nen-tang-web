<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../css/trangchu.css">
</head>
<body>
    <div class="header">
        <div>Chào mừng bạn đến với Drive</div>
        <div class="thanhmenu">
            <select name="" id="mode">
            <option>Chế độ</option>
            <option value="light">Sáng</option>
            <option value="dark">Tối</option>
            </select>
            <div id="khach">
                <div><button id="dangky">Đăng ký</button></div>
                <div><button id="dangnhap">Đăng Nhập</button></div>
            </div>
            <div id="dalogin" style="display: none;">
                <span id="tenuser"></span>
                <button id="dangxuat">Đăng xuất</button>
            </div>
        </div>  
    </div>
    <div class="main">      
        <div class="bentrai">
            <div class="tao">
                <button id="newfile">New File</button>
                <button id="newfolder">New folder</button>
            </div>
            <div>
                <input type="text" placeholder="Tìm kiếm">
                <select name="" id="">
                    <option value="">Tất cả</option>
                    <option value="">Văn bản</option>
                    <option value="">Hình ảnh</option>
                </select>
            </div>
            <div class="treefile">
                <div id="dsFile"></div>
                <div id="dsfolder"></div>
            </div>
            <div class="quanly">
                <div id="qlFile">Quản lý file</div>
                <div id="thongke">Thống kê file</div>
                <div id="qltk">Quản lý tài khoản</div>
            </div>    
        </div>
        <div class="benphai">
            
        </div>
    </div>
    <div id="contextMenu" class="context-menu">
        <div id="renameOption">Đổi tên</div>
        <div id="deleteOption">Xóa</div>
    </div>

    <script src="../js/trangchu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_in.css">
    <title>Sign-in</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Sign-up</h1>  
            <div class="input-fields">
                <input type="email" name="" id="email" required placeholder="Email">
                <input type="password" name="" id="password" required placeholder="Password">
                <input type="password" id="confirm_password" required placeholder="Confirm password">
            </div>
            <button type="button" id="sign-in">Sign-up</button>
            <a href="../html/sign-in.html">Sign-in</a>
        </div>
    </div>

    <script src="../js/sign_up.js"></script>
</body>

</html>
